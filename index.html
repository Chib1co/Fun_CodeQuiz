<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrap link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!--href style.css-->
    <link rel="stylesheet" href="style.css">
    <title>A code quiz</title>
</head>
<body>
    <h1 id=startheader>Coding quiz challenge!</h1>
    <p id= starttext>try coding quiz and you can leave your initial and score</p>

  
    <button id="start">Quiz Start</button>

<!--conteiner for the question and answers option-->

<div class="conteiner d-inline-flex p-2 bd-highlight" id="questions">
    <div class="row">
    <h3 id="question"></h3>
    </div>
    <div id="answers">
    <div class="row" id="answerA"></div>
    <div class="row" id="answerB"></div>
    <div class="row" id="answerC"></div>
    </div>
  <div class="row" id= "answerResult"></div>
    <!--score and initial input form-->
    <div class="row" id="resultScore">
    <form id="result">
        <label for="initial">Your initial</label>
        <input type="text" id="initial" />
        <div id="score"></div>
        <input type="button" id="saveScore" value="Save Score" />
    </form>
    </div>
</div>


 
 <!--timer--> 
    <div id="timer"></div>
